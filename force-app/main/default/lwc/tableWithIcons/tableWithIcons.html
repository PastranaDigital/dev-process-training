<template>
	<lightning-card title="Table with Useful Icons" icon-name="standard:contact">
		<div class="slds-p-around_medium">
			<lightning-datatable
				key-field="id"
				data={tableData}
				columns={columns}
				hide-checkbox-column>
			</lightning-datatable>
			<div class="button-wrapper">
				<lightning-button
					variant="brand"
					label="Save"
					title="Save"
					onclick={handleSaveClick}
					class="slds-m-around_medium"></lightning-button>
				<lightning-button
					variant="brand"
					label="Clear"
					title="Clear"
					onclick={handleClearClick}
					class="slds-m-around_medium"></lightning-button>
			</div>
		</div>
	</lightning-card>
</template>
