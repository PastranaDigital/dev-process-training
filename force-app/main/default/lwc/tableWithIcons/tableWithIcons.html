<template>
	<lightning-card title="Table with Useful Icons" icon-name="standard:contact">
		<div class="slds-p-around_medium">
			<lightning-datatable
				key-field="id"
				data={tableData}
				columns={columns}
				hide-checkbox-column>
			</lightning-datatable>
			<lightning-button
				variant="brand"
				label="Refresh"
				title="Refresh"
				onclick={handleClick}
				class="slds-m-around_medium"></lightning-button>
		</div>
	</lightning-card>
</template>
